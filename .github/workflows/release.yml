name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag matches VERSION
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')

          echo "Tag version:  $TAG_VERSION"
          echo "File version: $FILE_VERSION"

          if [[ "$TAG_VERSION" != "$FILE_VERSION" ]]; then
            echo "::error::Tag ($TAG_VERSION) doesn't match VERSION file ($FILE_VERSION)"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -z "$PREV_TAG" ]]; then
            echo "First release - no previous tag"
            CHANGELOG="Initial release"
          else
            echo "Generating changelog from $PREV_TAG to $GITHUB_REF_NAME"
            CHANGELOG=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD | grep -v "^- chore: bump version" || true)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > /tmp/changelog.md
          echo "Generated changelog:"
          cat /tmp/changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
